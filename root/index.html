<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HillMorton Capital</title>
<style>
  /* Reset some default styles */
  body,
  h2,
  p {
    margin: 0;
    padding: 0;
  }

  /* Use a font-family that closely matches the design */
  body {
    font-family: Arial, sans-serif;
  }

  /* Style the header and nav */
  header {
    background: #f0f0f0;
    /* Replace with the actual color code of your header */
    padding: 20px 0;
  }

  nav ul {
    list-style: none;
    text-align: center;
  }

  nav li {
    display: inline;
    margin-right: 20px;
  }

  nav a {
    text-decoration: none;
    color: #000;
    /* Replace with actual color code */
    font-weight: bold;
  }

  /* Style the main content area */
  main {
    background: url('path-to-your-background-image.jpg') no-repeat;
    background-size: cover;
    padding: 50px;
  }

  #featured-projects {
    max-width: 1200px;
    margin: 0 auto;
  }

  .project {
    float: left;
    width: 30%;
    margin-right: 5%;
    margin-bottom: 20px;
  }

  .project:nth-child(3) {
    margin-right: 0;
  }

  .project img {
    width: 100%;
    display: block;
  }

  .project p {
    text-align: center;
    padding-top: 10px;
  }

  /* Clear floats */
  .project::after {
    content: "";
    display: table;
    clear: both;
  }

  /* Style the footer */
  footer {
    background: #333;
    /* Replace with actual color code */
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
</style>

</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="/">HillMorton Capital Test Vercel Deploy</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="featured-projects">
    <h2>Featured Projects</h2>
    <div class="project">
      <img src="path-to-your-image.jpg" alt="Project 1">
      <p>Description for Project 1</p>
    </div>
    <div class="project">
      <img src="path-to-your-image.jpg" alt="Project 2">
      <p>Description for Project 2</p>
    </div>
    <div class="project">
      <img src="path-to-your-image.jpg" alt="Project 3">
      <p>Description for Project 3</p>
    </div>
  </section>
</main>

<footer>
  <!-- Footer content goes here -->
</footer>

</body>
</html>
